<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место - фотографии удивительной природы России">
  <meta name="keywords" content="проект Место, фотографии природы, природа России">
  <meta name="author" content="ZabolotskiyAV">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/svg">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <a href="#" class="header__logo-link" title="Mesto Russia"><img src="images/logo.svg" alt="Логотип MestoRussia" class="header__logo"></a>
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/profile-avatar.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" value="" title="Редактировать" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" value=""  title="Добавить" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/aigir.jpg" alt="Айгир" class="element__image">
          <h2 class="element__title">Айгир</h2>
          <button type="button" value="" class="element__like" aria-label="Нравится"></button>
        </div>
        <div class="element">
          <img src="images/atish.jpg" alt="Водопад Атыш" class="element__image">
          <h2 class="element__title">Водопад Атыш</h2>
          <button type="button" value="" class="element__like" aria-label="Нравится"></button>
        </div>
        <div class="element">
          <img src="images/goluboe-ozero.jpg" alt="Голубое озеро" class="element__image">
          <h2 class="element__title">Голубое озеро</h2>
          <button type="button" value="" class="element__like" aria-label="Нравится"></button>
        </div>
        <div class="element">
          <img src="images/iremel.jpg" alt="Иремель" class="element__image">
          <h2 class="element__title">Иремель</h2>
          <button type="button" value="" class="element__like" aria-label="Нравится"></button>
        </div>
        <div class="element">
          <img src="images/krasniy-klych.jpg" alt="Красный ключ" class="element__image">
          <h2 class="element__title">Красный ключ</h2>
          <button type="button" value="" class="element__like" aria-label="Нравится"></button>
        </div>
        <div class="element">
          <img src="images/shikhani.jpg" alt="Шиханы" class="element__image">
          <h2 class="element__title">Шиханы</h2>
          <button type="button" value="" class="element__like" aria-label="Нравится"></button>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia Republic of Bashkortostan</p>
    </footer>
  </div>
  
  <div class="popup">
    <div class="popup__container">
      <button type="button" value="" title="Закрыть" class="popup__close-button" aria-label="Закрыть"></button>
      <form>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="profileName" value="" class="popup__input-text" id="inputProfileName" placeholder="Имя">
        <input type="text" name="profileDescription" value="" class="popup__input-text" id="inputProfileDescription" placeholder="Профессия">
        <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
      </form>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
