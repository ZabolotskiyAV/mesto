<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место - фотографии удивительной природы России">
  <meta name="keywords" content="проект Место, фотографии природы, природа России">
  <meta name="author" content="ZabolotskiyAV">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/svg">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <a href="#" class="header__logo-link" title="Mesto Russia"><img src="images/logo.svg" alt="Логотип MestoRussia" class="header__logo"></a>
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/profile-avatar.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" value="" title="Редактировать" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" value=""  title="Добавить" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia Republic of Bashkortostan</p>
    </footer>
  </div>
  
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" value="" title="Закрыть" class="popup__close-button popup__close-button_edit" aria-label="Закрыть"></button>
      <form name="editProfile" class="popup__form editProfile" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="profileName" value="" class="popup__input popup__input-text" id="inputProfileName" minlength="2" maxlength="40" required placeholder="Имя">
        <span id="inputProfileName-error" class=""></span>
        <input type="text" name="profileDescription" value="" class="popup__input popup__input-text" id="inputProfileDescription" minlength="2" maxlength="200" required placeholder="Профессия">
        <span id="inputProfileDescription-error" class=""></span>
        <button type="submit" value="Сохранить" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" value="" title="Закрыть" class="popup__close-button popup__close-button_addcard" aria-label="Закрыть"></button>
      <form name="addCard" class="popup__form add-card" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="cardName" value="" class="popup__input popup__input-text" id="inputCardName" minlength="2" maxlength="30" required placeholder="Название">
        <span id="inputCardName-error" class=""></span>
        <input type="url" name="linkImage" value="" class="popup__input popup__input-text" id="inputLinkImage" required placeholder="Ссылка на картинку">
        <span id="inputLinkImage-error" class=""></span>
        <button type="submit" value="Создать" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  
  <div class="popup popup_type_img">
    <div class="popup__wrapper">
      <button type="button" value="" title="Закрыть" class="popup__close-button popup__close-button_img" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="">
        <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <template id="cards">
    <div class="element">
      <img src="#" alt="" class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" value="" class="element__like" aria-label="Нравится"></button>
      <button type="button" value="" class="element__delete" aria-label="Удалить"></button>
    </div>
  </template>

  <script src="scripts/initial-сards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
